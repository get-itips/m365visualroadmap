<style>
/* Scope to d3-milestones wrapper to avoid conflicts */
.milestones__group__label-horizontal .wrapper a {
    display: block;       /* Each link on a new line */
    margin-bottom: 8px;   /* Space between links */
    word-break: break-word;    /* breaks long words */
	font-family: Segoe UI;
	font-size: 13px;
}

/* Override Jekyll theme's .main-content :first-child margin reset
   The horizontal line needs margin-top: 4px to center bullets on the line */
.main-content .milestones__horizontal_line {
    margin-top: 4px !important;
}
</style>

<link rel="stylesheet" href="/assets/d3-milestones/d3-milestones.css">
<script src="/assets/d3-milestones/d3-milestones.min.js"></script>

<div id="timeline"></div>

<script>
  milestones('#timeline')
	.optimize('true')
	.autoResize('false')
	.urlTarget('_blank')
	.distribution('top-bottom')
    .mapping({
      'timestamp': 'date',
      'text': 'title',
	  'url': 'url'
    })
    .parseTime('%B.%Y')
    .aggregateBy('month')
    .render([
	
	

{ date: "December.2025", title:"Microsoft Defender for Office 365: Auto-Remediation of Malicious Similarity Clusters in AIR", url:'https://www.microsoft.com/microsoft-365/roadmap?searchterms=502528', textStyle: {"font-weight": "bold"} } , 
{ date: "November.2025", title:"Microsoft Defender for Office 365: Agentic AI Phish Submission Analysis & Response", url:'https://www.microsoft.com/microsoft-365/roadmap?searchterms=503112', textStyle: {"font-weight": "bold"} } , 
{ date: "October.2025", title:"Microsoft Defender for Office 365: Automated Investigation & Response (AIR) Platform Modernization – User Submission Playbook", url:'https://www.microsoft.com/microsoft-365/roadmap?searchterms=503108'}
    ]);</script>

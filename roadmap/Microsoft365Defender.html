<style>
.wrapper a {
    display: block;       /* Each link on a new line */
    margin-bottom: 8px;   /* Space between links */
    word-break: break-word;    /* breaks long words */
	font-family: Segoe UI;
	font-size: 13px;
}

<link rel="stylesheet" href="https://unpkg.com/d3-milestones/build/d3-milestones.css">
<script src="https://unpkg.com/d3-milestones/build/d3-milestones.min.js"></script>

<div id="timeline"></div>

<script>
  milestones('#timeline')
	.optimize('true')
	.autoResize('false')
	.urlTarget('_blank')
	.distribution('top-bottom')
    .mapping({
      'timestamp': 'date',
      'text': 'title',
	  'url': 'url'
    })
    .parseTime('%B.%Y')
    .aggregateBy('month')
    .render([
	
	

{ date: "December.2025", title:"Microsoft Defender for Office 365: Auto-Remediation of Malicious Similarity Clusters in AIR", url:'https://www.microsoft.com/microsoft-365/roadmap?searchterms=502528'} , 
{ date: "November.2025", title:"Microsoft Defender for Office 365: Agentic AI Phish Submission Analysis & Response", url:'https://www.microsoft.com/microsoft-365/roadmap?searchterms=503112'} , 
{ date: "October.2025", title:"Microsoft Defender for Office 365: Automated Investigation & Response (AIR) Platform Modernization – User Submission Playbook", url:'https://www.microsoft.com/microsoft-365/roadmap?searchterms=503108'}
    ]);</script>

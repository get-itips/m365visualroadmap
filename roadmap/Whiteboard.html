<style>
.wrapper a {
    display: block;       /* Each link on a new line */
    margin-bottom: 8px;   /* Space between links */
    word-break: break-word;    /* breaks long words */
	font-family: Segoe UI;
	font-size: 13px;
}

<link rel="stylesheet" href="https://unpkg.com/d3-milestones/build/d3-milestones.css">
<script src="https://unpkg.com/d3-milestones/build/d3-milestones.min.js"></script>

<div id="timeline"></div>

<script>
  milestones('#timeline')
	.optimize('true')
	.autoResize('false')
	.urlTarget('_blank')
	.distribution('top-bottom')
    .mapping({
      'timestamp': 'date',
      'text': 'title',
	  'url': 'url'
    })
    .parseTime('%B.%Y')
    .aggregateBy('month')
    .render([
	
	

{ date: "April.2025", title:"Whiteboard: Sticky notes accelerator", url:'https://www.microsoft.com/microsoft-365/roadmap?searchterms=481520'} , 
{ date: "April.2025", title:"Whiteboard: Text Sizing Feature", url:'https://www.microsoft.com/microsoft-365/roadmap?searchterms=485184'} , 
{ date: "January.2025", title:"Whiteboard: Existing Azure Board Migration", url:'https://www.microsoft.com/microsoft-365/roadmap?searchterms=117394'} , 
{ date: "January.2025", title:"Microsoft Copilot (Microsoft 365): Copilot Prompt Gallery - Share a prompt to a Microsoft Teams team ", url:'https://www.microsoft.com/microsoft-365/roadmap?searchterms=391636'} , 
{ date: "September.2024", title:"Whiteboard: Microsoft Forms Poll Loop component live copy/paste", url:'https://www.microsoft.com/microsoft-365/roadmap?searchterms=164872'} , 
{ date: "April.2024", title:"Microsoft Copilot (Microsoft 365): Whiteboard Copilot – First run experience ", url:'https://www.microsoft.com/microsoft-365/roadmap?searchterms=392455'}
    ]);</script>

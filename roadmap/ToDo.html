<link rel="stylesheet" href="https://unpkg.com/d3-milestones/build/d3-milestones.css">
<script src="https://unpkg.com/d3-milestones/build/d3-milestones.min.js"></script>

<div id="timeline"></div>

<script>
  milestones('#timeline')
	.optimize('true')
	.autoResize('false')
	.urlTarget('_blank')
	.distribution('top-bottom')
    .mapping({
      'timestamp': 'date',
      'text': 'title',
	  'url': 'url'
    })
    .parseTime('%B.%Y')
    .aggregateBy('month')
    .render([
	
	

{ date: "August.2025", title:"Microsoft To Do: Microsoft To Do availability in Outlook on the web", url:'https://www.microsoft.com/microsoft-365/roadmap?searchterms=391672'} , 
{ date: "May.2025", title:"Planner: New Microsoft Planner App for Teams for customers in GCC-H", url:'https://www.microsoft.com/microsoft-365/roadmap?searchterms=490567'} , 
{ date: "April.2024", title:"Microsoft To Do: Grid view for tasks in Microsoft To Do", url:'https://www.microsoft.com/microsoft-365/roadmap?searchterms=381749'}
    ]);</script>
